  name: OLabel
  account: String
  budgetPath: String
  type: AccountType
}

input RemoveAccountInput {
  id: OID!
}

input UpdateAccountInput {
  id: OID!
  name: OLabel
  account: String
  budgetPath: String
  type: AccountType
}