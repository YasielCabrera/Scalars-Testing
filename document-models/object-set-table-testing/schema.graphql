type ObjectSetTableTestingState {
  accounts: [AccountEntry!]!
}

type AccountEntry {
  id: OID!
  name: OLabel
  account: String
  budgetPath: String
  type: AccountType
}

enum AccountType {
  Protocol
  Auditor
  Operational
  PaymentProcessor
}



